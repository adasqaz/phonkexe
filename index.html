<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonk</title>
    <style>
      .Click {
        display: block;
        width: 100;
        height: 50;
      }
      #Phonk {
        display: none;
      }
    </style>
  </head>
  <body>
        <img src="icon.png" alt="I Love Phonk" id="Phonk">

        <button onclick="Click()" id="Click" class="Click">CLICK FOR FREE ROBUX</button>

        <script>
          function Click() {
            const element = document.getElementById("Phonk");
            element.style.display = "block";

            const Button = document.getElementById("Click");
            Button.style.display = "none";

            const fart = new Audio('fart.mp3');
            for (let i = 1; i < 10; i++) {
              fart.play();
            }
          }
        </script>
